<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uday AI Studio</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 60%;
    }
    button {
      background: #00ffe5;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>üöÄ Uday AI Studio</h1>
  <p>Prompt likho aur AI Image generate karo:</p>

  <input type="text" id="prompt" placeholder="Enter your prompt..." />
  <button onclick="runAI()">Generate Image</button>

  <br>
  <img id="output" alt="AI Generated Image" />

  <script>
    async function runAI() {
      const prompt = document.getElementById("prompt").value || "A cinematic sunrise over a futuristic city";

      const API_URL = "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-3.5-large";
      const HF_TOKEN = "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"; // üîë apna token daalo

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: prompt,
            options: { wait_for_model: true }
          })
        });

        if (!response.ok) {
          throw new Error(`‚ùå API Error: ${response.status} ${response.statusText}`);
        }

        const result = await response.blob();
        const imgUrl = URL.createObjectURL(result);
        document.getElementById("output").src = imgUrl;
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Image generate karne me problem aayi!");
      }
    }
  </script>

</body>
</html>
