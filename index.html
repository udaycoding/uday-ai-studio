<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uday AI Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* üåê Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #111, #1a1a1a);
    }
    .hero h1 {
      font-size: 3rem;
      color: #00ffe5;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    .hero button {
      background: #00ffe5;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.2s;
    }
    .hero button:hover {
      transform: scale(1.05);
    }

    /* üåê AI Generator Section */
    #ai-generator {
      padding: 50px 20px;
      text-align: center;
      background: #141414;
    }
    #ai-generator h2 {
      color: #00ffe5;
      margin-bottom: 20px;
    }
    #ai-generator input, #ai-generator button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    #ai-generator input {
      width: 60%;
    }
    #ai-generator button {
      background: #00ffe5;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }
    #ai-generator button:hover {
      transform: scale(1.05);
    }
    #ai-generator img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- üåê Hero Section -->
  <section class="hero" id="home">
    <h1>üöÄ Welcome to Uday AI Studio</h1>
    <p>Explore the power of AI with smooth animations and creativity</p>
    <button onclick="document.getElementById('ai-generator').scrollIntoView({behavior: 'smooth'})">
      Try AI Image Generator
    </button>
  </section>

  <!-- üåê AI Image Generator -->
  <section id="ai-generator">
    <h2>üé® AI Image Generator</h2>
    <p>Prompt likho aur AI Image banao:</p>
    <input type="text" id="prompt" placeholder="Enter your prompt..." />
    <button onclick="runAI()">Generate Image</button>
    <br>
    <img id="output" alt="AI Generated Image" />
  </section>

  <script>
    // üåê Hero Button Click Alert (optional)
    document.querySelector(".hero button")?.addEventListener("click", () => {
      console.log("üöÄ Redirecting to AI Generator...");
    });

    // üåê Hugging Face AI Image Generator
    async function runAI() {
      const prompt = document.getElementById("prompt").value || "A cinematic sunrise over a futuristic city";

      const API_URL = "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2";
      const HF_TOKEN = "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"; // üîë apna token daalo

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: prompt,
            options: { wait_for_model: true }
          })
        });

        if (!response.ok) {
          throw new Error(`‚ùå API Error: ${response.status} ${response.statusText}`);
        }

        const result = await response.blob();
        const imgUrl = URL.createObjectURL(result);
        document.getElementById("output").src = imgUrl;
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Image generate karne me problem aayi!");
      }
    }
  </script>
</body>
</html>
